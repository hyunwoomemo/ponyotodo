<!DOCTYPE html>
<html lang="en" color-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do</title>
        <link rel="stylesheet" href="style.css">
        <script src="sweetalert2.min.js"></script>
        <link rel="stylesheet" href="sweetalert2.min.css">
        <script src="https://kit.fontawesome.com/602a699ae6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <ul class="menuList">
                <div class="hambuger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="logo">
                    <img src="img/loading3.svg" alt="">
                </div>
                <li><a href="" class="active">할 일</a></li>
                <li><a href="">가계부</a></li>
                <li><a href="">일정</a></li>
                <li><a href="">공부</a></li>
            </ul>
        </header>
        <form id="loginForm">
            <label for="">What is your name?</label>
            <input type="text" placeholder="What is your name?" required maxlength="10">
        </form>
        <p class="greeting"></p>
        <div class="container">
            <div class="navWrapper">
            <span class="sideBtn">Side Menu</span>
            <div class="ListNavBar">
                <ul>
                    <li class="active">해야할 일</li>
                    <li>완료 목록</li>
                    <li>삭제 목록</li>
                    <li>즐겨찾기 목록</li>
                    <li>중요도 목록</li>
                </ul>
                <input type="range" min="200" max="600" value="300" id="rangeInput">
                <i class="fa-solid fa-gear" style="color: #fff;"></i>
            </div>
        </div>
            <ul class="sidemenu">
                <h3>Side Menu</h3>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
            <div class="contentsWrapper">
                <div class="slideWrapper">
                <ul id="toDoList" class="DoList active">
                    <img src="img/left.png" alt="" id="leftBtn">
                    <img src="img/right.png" alt="" id="rightBtn">
                    <li>
                        <div class="toDoAdd">
                            <p>+</p>
                            <p>할 일을 추가해주세요</p>
                        </div>
                    </li>
                </ul>
                <ul id="doneList" class="DoList"></ul>
            </div>
            </div>
        </div>
        <div class="toDoAdd-overlay"></div>
        <div class="toDoWrapper">
            <form class="toDoForm">
                <ul class="wrapper">
                    <figure class="front" id="closing-date">
                        <p>마감일</p>
                        <div class="back"><input type="date"></div>
                    </figure>
                    <figure class="front" id="classification">
                        <p>분류</p>
                        <span>+</span>
                        <div class="back">
                            <input type="radio" name="classification" id="공부">
                            <input type="radio" name="classification" id="집안일">
                            <input type="radio" name="classification" id="은비">
                            <input type="radio" name="classification" id="기타">
                            <label class="label" for="공부">공부</label>
                            <label class="label" for="집안일">집안일</label>
                            <label class="label" for="은비">은비</label>
                            <label class="label" for="기타">기타</label>
                        </div>
                    </figure>
                    <figure class="front" id="content">
                        <p>내용</p>
                        <div class="back">
                                <input type="text" placeholder="제목을 입력해주세요" id="title">
                                <input type="text" placeholder="내용을 입력해주세요" id="contents">
                        </div>
                        <button>✔️</button>
                    </figure>
                    <figure class="front" id="important">
                        <p>중요도</p>
                    </figure>
                    <figure class="front" id="location">
                        <p>장소</p>
                    </figure>
                </ul>
            </form>
        </div>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="sweetalert2.all.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
